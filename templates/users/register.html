{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>
  <style>
  .email_error {
    color: red;
  }
  .first_name_error {
    color: red;
  }
  .last_name_error {
    color: red;
  } 
  .password_error {
    color: red;
  } 
  .mob_error {
    color: red;
  } 

  </style>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg" style="background-image: url('{% static 'assets/images/Login_bg.jpg' %}')">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>
                 <div id="messages" class="alert alert-success alert-dismissible fade show" style="display:none;"></div>
               

                <form method="POST" id="registerform">
                {% csrf_token %}
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control first_name" id="first_name">
                    <div class="first_name_error"></div>

                  </div>
                   <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control last_name" id="last_name">
                    <div class="last_name_error"></div>

                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control email" id="email">
                    <div class="email_error"></div>

                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control password" id="password">
                    <div class="password_error"></div>

                  </div>
                  <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="number" class="form-control mobile_number" id="mobile_number">
                    <div class="mob_error"></div>

                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" id="submitt_btnn" class="btn btn-primary btn-block enter-btn" data-url="{% url 'add-user' %}">Register</button>
                  </div>
                  
                  <p class="sign-up text-center">Already have an Account?<a href="{% url 'index' %}"> Sign In</a></p>
                 
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- endinject -->
  </body>

    <!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="{% static 'assets/js/register.js' %}"></script>
   

</html>
