{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
   
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg" style="background-image: url('{% static 'assets/images/Login_bg.jpg' %}')">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <div id="messages" class="alert alert-success alert-dismissible fade show" style="display:none;"></div>
                <div id="message" class="alert alert-danger alert-dismissible fade show" style="display:none;"></div>
 
                <form method="POST" action="{% url 'login-user' %}">
                {% csrf_token %}
                  <div class="form-group">
                    <label>Email *</label>
                    <input type="text" class="form-control email" id="email" required>
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="text" class="form-control password" id="password" required>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" id="login_button" class="btn btn-primary btn-block enter-btn" data-url="{% url 'login-user' %}">Login</button>
                  </div>
                  
                  <p class="sign-up">Don't have an Account?<a href="{% url 'register' %}"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
   
  </body>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="{% static 'assets/js/login.js' %}"></script>
</html>
